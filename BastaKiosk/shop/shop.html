<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PawLink Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <!-- Uniform Navbar Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="../index.html">PawLink Solution</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item mx-1">
                        <a class="nav-link active" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="../inventory/inventory.html">Inventory</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="../products/products.html">Product List</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="../cashier/cashier.html">Cashier</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="btn btn-light btn-sm rounded-pill ms-lg-3 px-3" href="../index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Shop Layout -->
    <div class="shop-container">
        <!-- LEFT: Categories Sidebar -->
        <div class="sidebar" id="leftSidebar">
            <div class="sidebar-content">
                <h5>Categories</h5>
                <ul id="categoryList" class="category-list"></ul>
            </div>
            <div id="leftResizer" class="resizer"></div>
        </div>

        <!-- CENTER: Products -->
        <div class="main-content">
            <div class="container-fluid p-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0">Products</h4>
                    <div class="d-flex gap-2">
                        <input id="searchInput" class="form-control form-control-sm" style="min-width:220px" placeholder="Search products...">
                        <button id="clearSearchBtn" class="btn btn-sm btn-outline-secondary">Clear</button>
                    </div>
                </div>
                <div id="productGrid" class="row g-3"></div>
            </div>
        </div>

        <!-- RIGHT: Shopping Cart Sidebar -->
        <div class="sidebar" id="rightSidebar">
            <div class="sidebar-content d-flex flex-column">
                <h5>Shopping Cart</h5>
                <div id="cartItems" style="overflow:auto; flex-grow:1;"></div>
                <div class="mt-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <strong>Total:</strong>
                        <strong>â‚± <span id="cartTotal">0.00</span></strong>
                    </div>
                    <button id="checkoutBtn" class="btn btn-success w-100 mb-2">Checkout</button>
                    <button id="clearCartBtn" class="btn btn-outline-secondary w-100">Clear Cart</button>
                </div>
            </div>
            <div id="rightResizer" class="resizer"></div>
        </div>
    </div>

    <!-- Customer Name Modal -->
    <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customerModalLabel">Customer Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="customerName" class="form-label">Customer Name:</label>
                <input type="text" id="customerName" class="form-control" placeholder="Enter customer name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="confirmCheckoutBtn" class="btn btn-primary">Confirm</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table id="paymentCartTable" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <div class="mt-3">
                        <label>Total Amount:</label>
                        <span id="totalDisplay">0.00</span>
                    </div>

                    <div class="mt-2">
                        <label>Payment Received:</label>
                        <input type="number" id="paymentReceived" class="form-control" min="0" step="0.01">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="confirmPaymentBtn" class="btn btn-success">Confirm Payment</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Shop JS -->
    <script src="shop.js"></script>
</body>
</html>
